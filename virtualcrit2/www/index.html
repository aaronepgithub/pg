<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline' 'unsafe-eval'">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>VirtualCrit</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head> 

<body>

       <!-- App root element -->
       <div id="app">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
              <!-- Initial Page, "data-name" contains page name -->
              <div data-name="home" class="page">
      
                <!-- Top Navbar -->
                <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                    <div class="title">VirtualCrit</div>
                  </div>
                </div>
      
                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                  <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                  </div>
                </div>
      
                <!-- Scrollable page content -->
                <div class="page-content">
                  <p class="p1"> Page content goes here</p>
                  <!-- Link to another page -->
                  <!-- <a href="/about/">About app</a> -->
                </div>
              </div>
            </div>
          </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="lib/lodash.js"></script>
    <script type="text/javascript" src="lib/tock.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>



</body>

</html>
